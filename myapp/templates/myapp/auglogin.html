{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login & Signup</title>
    <link rel="stylesheet" href="{% static 'myapp/style02.css' %}">
</head>
<body>
    <div class="container">
        <h2>User Login</h2>

        <!-- Display Messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Login Form -->
        <form action="{% url 'myapp:augllogin' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="debug_token" value="{{ csrf_token }}">
            <div class="field">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="field btn">
                <input type="submit" value="Login">
            </div>
            <div class="pass-link">
                <a href="{% url 'myapp:forgot_password' %}">Forgot Password?</a>
            </div>
        </form>

        <h2>User Signup</h2>

        <!-- Signup Form -->
        <form action="{% url 'myapp:signup' %}" method="POST">
            {% csrf_token %}
            <div class="field">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="field">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="field btn">
                <input type="submit" value="Signup">
            </div>
        </form>
    </div>

</body>
</html>
