<!-- myapp/templates/myapp/add_expense.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">  <!-- Link to your CSS file if needed -->
</head>
<body>
    <h1>Add Expense</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Expense</button>
    </form>
    <a href="{% url 'myapp:view_expenses' %}">Back to Expenses List</a>
    <a href="{% url 'myapp:dashboard' %}">Dashboard</a>
</body>
</html>
