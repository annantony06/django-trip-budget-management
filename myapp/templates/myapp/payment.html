<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Payment</h2>
    <form action="{% url 'myapp:payment' %}" method="POST" id="payment-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="amount">Amount (INR):</label>
            <input type="number" name="amount" id="amount" value="20000.00" required>  <!-- Set default amount here -->
        </div>
        <div class="form-group">
            <label for="card-number">Card Number:</label>
            <input type="text" name="card_number" id="card-number" required>
        </div>
        <div class="form-group">
            <label for="expiry">Expiry Date (MM/YY):</label>
            <input type="text" name="expiry" id="expiry" required>
        </div>
        <div class="form-group">
            <label for="cvc">CVC:</label>
            <input type="text" name="cvc" id="cvc" required>
        </div>
        <input type="submit" value="Pay Now">
    </form>
</div>
<a href="{% url 'myapp:dashboard' %}">Dashboard</a>
</body>
</html>
