<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Budget</title>
    {% load static %} 
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">  <!-- Link to your CSS file if needed -->
</head>
<body>
    <h1>Your Budget</h1>
    
    {% if budget %}
        <p><strong>Total Budget:</strong> {{ budget.total_budget }}</p>
        <p><strong>Remaining Budget:</strong> {{ budget.remaining_budget }}</p>
        <a href="{% url 'myapp:update_budget' budget.id %}">Update Budget</a>
    {% else %}
        <p>You have not set a budget yet.</p>
        <a href="{% url 'myapp:create_budget' %}">Add Budget</a>
    {% endif %}

    <a href="{% url 'myapp:dashboard' %}">Dashboard</a>
</body>
</html>
