<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Successfully Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #28a745;  /* Green color for success */
        }
        p {
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;  /* Blue color for buttons */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;  /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Trip Successfully Confirmed!</h2>
    <p>Thank you for booking your trip. Your reservation has been completed successfully.</p>
    <p>Your trip details have been recorded.</p>
  <!-- Link to add another trip -->
    <br>
    <a href="{% url 'myapp:payment' %}">Proceed to Payment</a>  <!-- Link to payment page -->
</div>
<a href="{% url 'myapp:dashboard' %}">Dashboard</a>  <!-- Link to the dashboard -->
</body>
</html>
