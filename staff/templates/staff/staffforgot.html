{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        
        {% if messages %}
            <div aria-live="polite">
                {% for message in messages %}
                    <div class="flash {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the password reset form -->
            <button type="submit">Reset Password</button>
        </form>
        
        <p>Remembered your password? <a href="{% url 'staff:staff' %}">Log in</a></p>
    </div>
</body>
</html>
