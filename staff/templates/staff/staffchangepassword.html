{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>
        
        {% if messages %}
            <div aria-live="polite">
                {% for message in messages %}
                    <div class="flash {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Render the password change form -->
            <button type="submit">Change Password</button>
        </form>
        
        <p>After changing your password, you can <a href="{% url 'staff' %}">log in</a> with your new password.</p>
    </div>
</body>
</html>
