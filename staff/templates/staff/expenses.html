{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">
</head>
<body>
{% block content %}
<h1>Expenses</h1>
<table>
    <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Actions</th>
    </tr>
    {% if expenses %}
    {% for expense in expenses %}
    <tr>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
        <td>
            <a href="{% url 'staff:delete_expense' expense.id %}" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</a>
        </td>
    </tr>
    {% endfor %}
{% else %}
    <tr>
        <td colspan="3">No expenses found.</td>
    </tr>
{% endif %}
</table>

{% endblock %}
</body>

<a href="{% url 'staff:staffdashboard' %}">Back to Dashboard</a>
</html>
