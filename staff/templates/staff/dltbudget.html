<!-- staff/templates/staff/delete_budget.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Budget</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">
</head>
<body>
{% block content %}
<h1>Delete Budget</h1>
<p>Are you sure you want to delete this budget?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<p><a href="{% url 'staff:budget' %}">Cancel</a></p>
{% endblock %}
</body>
</html>
