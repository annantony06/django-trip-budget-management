{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Assignments</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">
</head>
<body>
    {% block content %}
    <h1>User Assignments</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Staff Member</th>
            <th>Actions</th>
        </tr>
        {% for assignment in assignments %}
        <tr>
            <td>{{ assignment.user.username }}</td>
            <td>{{ assignment.staff.user.username }}</td>
            <td>
                <a href="{% url 'staff:delete_user' assignment.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No user assignments found.</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'staff:staffdashboard' %}">Back to Dashboard</a>
    {% endblock %}
</body>
</html>
