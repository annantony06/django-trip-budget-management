{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login & Signup Form</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">
</head>
<body>
    <div class="wrapper"> 
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked onclick="toggleForm()">
                <input type="radio" name="slide" id="signup" onclick="toggleForm()">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Signup</label>
                <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
                <!-- Display Messages -->
                {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            <div>{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}

             <!-- Login Form -->
<form action="{% url 'staff:staff' %}" method="POST" class="login">
    {% csrf_token %}
    <div class="field">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="field">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="pass-link"><a href="{% url 'staff:forgot_password' %}">Forgot Password?</a></div>
    <div class="field btn">
        <div class="btn-layer"></div>
        <input type="submit" value="Login">
    </div>
    <div class="signup-link">Create an account? <a href="javascript:void(0)" onclick="toggleForm()">Signup now</a></div>
</form>

<!-- Signup Form -->
<form action="{% url 'staff:staff_signup' %}" method="POST" class="signup">
    {% csrf_token %}
    <div class="field">
        <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="field">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="field">
        <input type="password" name="password" placeholder="Password" required>
    </div>
    <div class="field">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
    </div>
    <div class="field btn">
        <div class="btn-layer"></div>
        <input type="submit" value="Signup">
    </div>
    <div class="signup-link">Already have an account? <a href="javascript:void(0)" onclick="toggleForm()">Login</a></div>
</form>
            </div>
        </div>
    </div>
    
    <script src="{% static 'staff/augscript.js' %}"></script>
</body>
</html>
