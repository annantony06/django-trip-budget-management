{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{% static 'staff/augstyle.css' %}">  <!-- Link to your CSS file -->
    <style>
        /* Basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Feedback</h1>
    <table>
        <tr>
            <th>User</th>
            <th>Message</th>
            <th>Reply</th>
            <th>Actions</th>
        </tr>
        {% for feedback in feedbacks %}
        <tr>
            <td>{{ feedback.user.username }}</td>
            <td>{{ feedback.message }}</td>
            <td>{{ feedback.reply }}</td>  <!-- Display the reply if it exists -->
            <td>
                <a href="{% url 'staff:reply_feedback' feedback.id %}">Reply</a>  <!-- Link to reply to feedback -->
                <a href="{% url 'staff:delete_feedback' feedback.id %}">Delete</a>  <!-- Assuming you have a delete functionality -->
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No feedback found.</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'staff:staffdashboard' %}">Back to Dashboard</a></p>
</body>
</html>
